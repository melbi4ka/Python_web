{% extends "base/base.html" %}
{% block page_content %}


    <section id="create-page" class="auth">
        <!-- create car form -->
        <form  method="POST" action="{% url 'create car' %}" id="create">
            <div class="container">
                <h1 class="form-create-headline">Create Car</h1>
                {{ form }}
                {% csrf_token %}


                <input class="btn" type="submit" value="Create Car">
            </div>
        </form>
    </section>
</div>

{% endblock %}
