{% extends 'base/base.html' %}
{% block page_content %}

        <div class="body">
            <!--headings-->
            <h1>Your Profile</h1>
            <!--end headings-->

            <!--profile details container TODO-->
            <div class="note-container">
                <h2>
                    {{  str_profile }}
                    <img src="{{ profile.image_url }}" />
                </h2>
                <p>Age: {{ profile.age }}</p>
                <div>
                    <p>All notes: {{ len_notes }}</p>
                </div>
                <div class="right">
                    <a class="button delete" href="{% url 'profile delete' %}">Delete</a>
                </div>
            </div>
            <!--end profile details container-->
        </div>

{% endblock %}
