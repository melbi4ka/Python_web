{% extends 'base/base.html' %}
{% block page_content %}
    <!--end navigation bar-->

    <h1>My Notes</h1>
    {% if not note %}


        <h2>There are no notes.</h2>
        <!--notes container-->
    {% else %}
        <div class="note-container">
            {% for nt in note %}
                <h2>{{ nt.title }} <img src="{{ nt.image_url }}"/></h2>


                <div class="right">
                    <a class="button details" href="{% url 'details note' nt.pk %}">Details</a>
                    <a class="button edit" href="{% url 'edit note' nt.pk %}">Edit</a>
                    <a class="button delete" href="{% url 'delete note' nt.pk %}">Delete</a>

                </div>
            {% endfor %}
        </div>
    {% endif %}


{% endblock %}
